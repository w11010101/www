    <script type="text/javascript">
        // console.log(window.webkitURL)
    	mui.init();
    	demobar();
        click_img_select();
        
        // 相机 
        function click_img_select() {
		    document.querySelector(".androiddoem-addimg").addEventListener("click", function () {
		       if (/(iPhone|iPad|iPod|iOS)/i.test(navigator.userAgent)) {  //判断iPhone|iPad|iPod|iOS
				    console.log("ios");
                    window.location.href = 'ios://faceopencamera?type:3&data:"1"&sign:""';
				} else if (/(Android)/i.test(navigator.userAgent)) {   //判断Android
				    console.log("android");
				    demobar();
				} else {  //pc
					console.log("pc");
				};
		
		    })
		};
    	// 相册
        document.querySelector(".androiddoem-addimg").addEventListener("click", function () {
            if (isAndroid) {
                window.AndroidWebView.appInterface('{ "type": "GETPHOTO", "data": "1", "sign": "" }');
            }
            if (isiOS) {
                window.location.href = 'ios://faceopenalbum?type:3&data:"1"&sign:""';
            }

        })
        // 相册回调
        function jsInterface(natieJson) {
            natieJson = natieJson.replace("[", '').replace("]", '').replace("\n", '');
            var a = new Array();
            a = natieJson.split(",");
            demobar(a);
        }
    </script>
